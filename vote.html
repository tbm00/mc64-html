    <script>
      const buttons = document.querySelectorAll('.grid-button');
      const CLICK_EXPIRATION_TIME = 30 * 60 * 1000;

      function applyClickedState() {
        buttons.forEach(button => {
          const href = button.href;
          const clickedButtonData = JSON.parse(localStorage.getItem(href));

          if (clickedButtonData) {
            const { timestamp } = clickedButtonData;
            const now = new Date().getTime();

            if (now - timestamp < CLICK_EXPIRATION_TIME) {
              button.classList.add('clicked');
            } else {
              localStorage.removeItem(href);
              button.classList.remove('clicked');
            }
          }
        });
      }

      applyClickedState();

      buttons.forEach(button => {
        button.setAttribute('target', '_blank');
        button.addEventListener('mousedown', function(event) {
          if (event.button === 0 || event.button === 1 || event.button === 2) {
            const href = this.href;
            const clickedButtonData = {
              timestamp: new Date().getTime()
            };

            localStorage.setItem(href, JSON.stringify(clickedButtonData));
            this.classList.add('clicked');
          }
        });

        const url = new URL(button.href);
        let faviconUrl;

        if (url.hostname === 'minecraftservers.org') {
          faviconUrl = 'https://minecraftservers.org/static/img/favicon/favicon-32x32.png';
        } else if (url.hostname === 'servers-minecraft.net') {
          faviconUrl = 'https://servers-minecraft.net/assets/favicon.png';
        } else if (url.hostname === 'topminecraftservers.org') {
          faviconUrl = 'https://www.minecraft.net/etc.clientlibs/minecraftnet/clientlibs/clientlib-site/resources/favicon-16x16.png';
        } else {
          faviconUrl = `${url.origin}/favicon.ico`;
        }

        const iconImg = document.createElement('img');
        iconImg.src = faviconUrl;
        iconImg.alt = 'favicon';
        iconImg.width = 20;
        iconImg.height = 20;
        iconImg.style.marginRight = '5px';
        iconImg.style.marginTop = '0px';

        button.prepend(iconImg);
      });
    </script>
